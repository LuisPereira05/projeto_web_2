<!DOCTYPE html>
<html xlms:th="http://www.thymeleaf.org">
<head></head>
<body>
<th:block th:include="categoria/msg"></th:block>

<form method="post">
	Busca: <input type="text" name="busca" />
	<button type="submit">Enviar</button>
</form>
	<table border="1">
		<thead>
			<th>ID</th>
			<th>Nome</th>
		</thead>
		<tbody>
			<tr th:each="categoria: ${categorias}">
				<td th:text="${categoria.id}"></td>
				<td th:text="${categoria.nome}"></td>
				<td><a th:href="@{/categoria/editar/{id}(id=${categoria.id})}">Editar</a></td>
				<td><a th:href="@{/categoria/excluir/{id}(id=${categoria.id})}">Excluir</a></td>
			</tr>
			
		</tbody>
	</table>
			
</body>
</html>
