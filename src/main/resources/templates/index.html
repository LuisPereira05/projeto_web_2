<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">EduCursos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Categorias -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" th:each="cat : ${categorias}">
          <a class="nav-link" th:text="${cat.nome}"
             th:href="@{/curso/categoria/{id}(id=${cat.id})}"></a>
        </li>
      </ul>

      <!-- Formulário de busca -->
      <form class="d-flex" method="post" th:action="@{/curso/buscar}">
        <input class="form-control me-2" type="search" name="busca" placeholder="Buscar curso..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-4">
    <h2 class="mb-4">Cursos em Destaque</h2>
    <div class="row">
        <!-- Card de curso -->
        <div class="col-md-4 mb-4" th:each="curso : ${cursos}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{/img/{file}(file=${curso.img})}" class="card-img-top" alt="Imagem do curso">
                <div class="card-body">
                    <h5 class="card-title" th:text="${curso.nome}"></h5>
                    <p class="card-text" th:text="${curso.descricao}"></p>
                    <a th:href="@{/curso/{id}(id=${curso.id})}" class="btn btn-primary">Ver detalhes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
