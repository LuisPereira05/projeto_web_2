<!DOCTYPE html>
<html xlms:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Lista de Categorias</title>
	<link th:href="@{/styles.css}" rel="stylesheet">
</head>

<body class="editar-body">
	<h2>Editar Categoria</h2>
	
	<form method="post">
		Nome: <input type="text" name="nome" th:value="${nome}" />
		<button type="submit">Enviar</button>	
	</form>

	<a th:href="@{/categoria/listar}" class="back-arrow">
        &#8592; Voltar
    </a>
</body>

</html>
