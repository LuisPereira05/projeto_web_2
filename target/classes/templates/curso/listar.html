<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Cursos</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body class="listar-body">

    <!-- Mensagens de feedback -->
    <div class="msg-container">
        <th:block th:include="curso/msg"></th:block>
    </div>

    <!-- Formulário de busca -->
    <form method="post" class="search-form">
        <label for="busca">Busca:</label>
        <input type="text" id="busca" name="busca" placeholder="Digite o nome do curso" />
        <button type="submit" class="btn">Enviar</button>
    </form>

    <!-- Tabela de cursos -->
    <div class="table-container">
        <table class="categoria-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Data de Início</th>
                    <th>Data Final</th>
                    <th>Categoria</th>
                    <th>Professor</th>
                    <th>Imagem</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}"></td>
                    <td th:text="${curso.nome}"></td>
                    <td th:text="${curso.descricao}"></td>
                    <td th:text="${#temporals.format(curso.data_inicio, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(curso.data_final, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${curso.categoria.nome}"></td>
                    <td th:text="${curso.professor.nome}"></td>
                    <td>
                        <img th:src="@{/img/{file}(file=${curso.img})}" width="100" />
                    </td>
                    <td class="actions">
                        <a th:href="@{/curso/editar/{id}(id=${curso.id})}" class="btn edit-btn">Editar</a>
                        <a th:href="@{/curso/excluir/{id}(id=${curso.id})}" class="btn delete-btn">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
