<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina Inicial</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>CURSOS</h1>
    <form th:action="@{/home/buscar}" method="get">
        <input type="text" name="termo" placeholder="Buscar curso...">
        <button type="submit">Buscar</button>
    </form>

    <a th:if="${isSearch}" th:href="@{/home}" class="back-arrow">
        &#8592; Voltar
    </a>

    <div class="header-buttons">
        <a th:href="@{/categoria/listar}" class="header-button">Ver Categorias</a>
        <a th:href="@{/professor/listar}" class="header-button">Ver Professores</a>
    </div>
  </div>

  <div class="nav-bar">
    <h3>Categorias</h3>
    <ul th:each="categoria : ${categorias}">
      <li><a th:href="@{/curso/ofCategoria/{id}(id=${categoria.id})}" th:text="${categoria.nome}"></a></li>
    </ul>
  </div>

  <div class="cursoGrid">
    <div class="cursoCard" th:each="curso : ${cursos}">
      <a th:href="@{/curso/{id}(id=${curso.id})}">
        <img th:src="@{'/img/' + ${curso.img}}" alt="Imagem do curso" class="cursoImg">
        <h3 th:text="${curso.nome}"></h3>
      </a>
      
    </div>
  </div>
</body>
</html>
